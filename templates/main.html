<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
<link rel="stylesheet" href="static/side-menu.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<script src="static/ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<title>Lite Transcoder</title>
</head>
<body>
<div id="layout">
 <a href="#menu" id="menuLink" class="menu-link">
    <span></span>
 </a>
 <div id="menu">
    <div class="pure-menu">
        <a class="pure-menu-heading" href="#">LT</a>
        <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="/" class="pure-menu-link">Home</a></li>
            <li class="pure-menu-item"><a href="/addjob" class="pure-menu-link">Add Job</a></li>
        </ul>
    </div>
 </div>
 <div id="main">
    <div class="content pure-g">
        <h1>Job List</h1>
        <div class="pure-u-1-1">
        <table id="jobs-table" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Bitrate</th>
                    <th>FPS</th>
                    <th>Uptime</th>
                    <th>Speed</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
    </div>
 </div>
</div>
<script>
$(document).ready(function() {
    $('#jobs-table').DataTable( {
            "ajax": "api/stats",
            "columns": [
                { "data": "jobName" },
                { "data": "bitrate" },
                { "data": "fps" },
                { "data": "uptime" },
                { "data": "speed" },
                { "data": "status" }
            ]
        } );

   window.setInterval(function() {
        var datatable = $('#jobs-table').DataTable();
        datatable.ajax.reload();
    }, 5000);
});
</script>
</body>
</html>
